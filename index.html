<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movies to Watch</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!--for the delete alert-->


    </head>

    <body>
        <main id="wrapper">

            <header id="page-banner">
                <h1 class="title">My watchlist</h1>
            </header>

            <section id="movie-list">
                <ul>
                    <li>
                        <span class="name">Ford vs Ferarri</span>
                        <span class="edit" title="Edit Movie"><i class="fa-solid fa-pen-to-square"></i></span>
                        <span class="delete" title="Delete Movie"><i class="fa-solid fa-trash"></i></span>
                    </li>

                    <li>
                        <span class="name">Shamless</span>
                        <span class="edit" title="Edit Movie"><i class="fa-solid fa-pen-to-square"></i></span>
                        <span class="delete" title="Delete Movie"><i class="fa-solid fa-trash"></i></span>
                    </li>
                    
                    <li>
                        <span class="name">Guardians of the Galaxy</span>
                        <span class="edit" title="Edit Movie"><i class="fa-solid fa-pen-to-square"></i></span>
                        <span class="delete" title="Delete Movie"><i class="fa-solid fa-trash"></i></span>
                    </li>

                    <li>
                        <span class="name">Rush</span>
                        <span class="edit" title="Edit Movie"><i class="fa-solid fa-pen-to-square"></i></span>
                        <span class="delete" title="Delete Movie"><i class="fa-solid fa-trash"></i></span>
                    </li>

                    <li>
                        <span class="name">Nissan Turismo</span>
                        <span class="edit" title="Edit Movie"><i class="fa-solid fa-pen-to-square"></i></span>
                        <span class="delete" title="Delete Movie"><i class="fa-solid fa-trash"></i></span>
                    </li>

                    

                </ul>
            </section>

            <form id="add-movie">
                <input type="text" placeholder="Add your Movie">
                <button title="Add Movie"><i class="fa-solid fa-plus"></i></button>
            </form>

        </main>
    </body>

</html>
