<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movies to Watch</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    </head>

    <body>
        <main id="wrapper">

            <header id="page-banner">
                <h1 class="title">Movie to Watch</h1>
            </header>

            <section id="movie-list">
                <ul>
                    <li>
                        <span class="name">The Intern</span>
                        <span class="edit"><i class="fa-solid fa-pen-to-square"></i></span>
                        <span class="delete"><i class="fa-solid fa-trash"></i></span>
                    </li>

                    <li>
                        <span class="name">Code 45</span>
                        <span class="edit"><i class="fa-solid fa-pen-to-square"></i></span>
                        <span class="delete"><i class="fa-solid fa-trash"></i></span>
                    </li>
                    
                    <li>
                        <span class="name">The Inception</span>
                        <span class="edit"><i class="fa-solid fa-pen-to-square"></i></span>
                        <span class="delete"><i class="fa-solid fa-trash"></i></span>
                    </li>

                    <li>
                        <span class="name">The Avengers</span>
                        <span class="edit"><i class="fa-solid fa-pen-to-square"></i></span>
                        <span class="delete"><i class="fa-solid fa-trash"></i></span>
                    </li>

                </ul>
            </section>

            <form id="add-movie">
                <input type="text" placeholder="Add your Movie">
                <button><i class="fa-solid fa-plus"></i></button>
            </form>

        </main>
    </body>

</html>
